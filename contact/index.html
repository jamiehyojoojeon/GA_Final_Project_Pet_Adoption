<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
	<meta charset="utf-8">
	<title>Jamie Jeon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="Atlanta Humane Society">
	<meta name="Keywords" content="Atlanta Humane Society">
	<link rel="shortcut icon" href="../css/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/responsive.css">
</head>

<body>
	<div class="wrapper">
		<!-- HEADER -->
		<header id="header">
		</header>
		<!--- LOAD HEADER FROM JS -->
		<script src="../js/generate-header.js"></script>
		<!-- MAIN -->
		<main class="main-content">
			<section class="intro">
				<h1>Contact Us</h1>
				<p><strong>Please allow 2 business days for us to respond to you. If you have a time-sensitive question,
						please call our Call Center. Our Call Center is open daily from 9 a.m. - 6 p.m. to take your
						calls.</strong></p>
				<div class="contact">
					<div class="contact-form">
						<form id="form" method="post" action="">
							<div class="fname row">
								<input type="text" id="fname" name="your_fname" placeholder="First Name">
								<div class="error" id="fnameError"></div>
							</div>
							<div class="lname row">
								<input type="text" id="lname" name="your_lname" placeholder="Last Name">
								<div class="error" id="lnameError"></div>
							</div>
							<div class="email row">
								<input type="email" id="email" name="your_email" placeholder="Email">
								<div class="error" id="emailError"></div>
							</div>
							<div class="msg1 row">
								<textarea rows="2" cols="50" id="contactUsMsg" name="contactUsMsg"
									placeholder="What are you contacting us about?"></textarea>
								<div class="error" id="contactUsMsgError"></div>
							</div>
							<div class="msg2 row">
								<textarea rows="4" cols="50" id="commentMsg" name="commentMsg"
									placeholder="Please provide your comments or questions."></textarea>
								<div class="error" id="commentMsgError"></div>
							</div>
							<div>
								<input class="contact-submit" type="submit" id="submit" value="Send">

							</div>
						</form>
					</div>
				</div>
				<div class="contact-img">
					<img src="../css/images/contact-bg.jpg" alt="">
				</div>
			</section>
			<!-- FOOTER -->
			<footer id="footer">
			</footer>
		</main>
	</div>
</body>
<!-- LOAD FOOTER FROM JS -->
<script src="../js/generate-footer.js"></script>

<script src="../js/mobile-menu.js"></script>
<script src="https://kit.fontawesome.com/17cc6bf999.js" crossorigin="anonymous"></script>
<script src="../js/form-validation.js"></script>

</html>
