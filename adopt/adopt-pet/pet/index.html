<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
    <meta charset="utf-8">
    <title>Jamie Jeon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Atlanta Humane Society">
    <meta name="Keywords" content="Atlanta Humane Society">
    <link rel="shortcut icon" href="../../../css/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../css/responsive.css">
    <link rel="stylesheet" type="text/css" href="../../../css/pet-image-box.css">
</head>

<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header id="header">
        </header>
        <!--- LOAD HEADER FROM JS -->
        <script src="../../../js/generate-header.js"></script>
        <!-- MAIN -->
        <main class="main-content">
            <div class="go-back">
                <div class="go-back-btn">
                    <a href="../index.html"><i class="fas fa-angle-left"></i> Pet Search</a>
                </div>
            </div>
            <section class="intro">
                <div class="pet-image-box">
                    <div id="full-image-box">
                        <img id="full-image">
                    </div>
                    <div class="gallery" id="gallery">
                    </div>
                </div>
                <div class="pet-desc-box">
                    <h3 id="petName">Pet name template</h3>
                    <div class="pet-desc-1">
                        <p id="petDesc">
                            Pet description
                        </p>
                    </div>
                    <div class="pet-desc-2">
                        <p><span class="pet-desc-title">Breed :</span>
                            <span id="petBreed">Pet breed</span>
                        </p>
                        <p><span class="pet-desc-title">Life stage :</span>
                            <span id="petAge">Pet age</span>
                        </p>
                        <p><span class="pet-desc-title">Gender :</span>
                            <span id="petGender">Pet gender</span>
                        </p>
                        <p><span class="pet-desc-title">Location :</span>
                            <span id="petLocation">Pet location</span>
                        </p>
                    </div>
                </div>
            </section>
            <!-- FOOTER -->
            <footer id="footer">
            </footer>
        </main>
    </div>
</body>
<!-- LOAD FOOTER FROM JS -->
<script src="../../../js/generate-footer.js"></script>

<script src="../../../js/mobile-menu.js"></script>
<script type="text/javascript" src="../../../js/animal-data.js"></script>
<script type="text/javascript" src="../../../js/pet-render.js"></script>
<script src="https://kit.fontawesome.com/17cc6bf999.js" crossorigin="anonymous"></script>

</html>
